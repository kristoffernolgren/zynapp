---
layout: default
---
<ul class="jobs">
  {% for job in site.jobs %}
    <li>
      <!--img src="{{ member.profile_photo_path }}" alt="{{ member.name }}"-->
      <p>
        <a href="{% if job.offsite %}{{job.offsite}}{% else %} {{ job.url }}{% endif %}">
          {{ job.name }}
        </a>
      </p>
    </li>
  {% endfor %}
</ul>
